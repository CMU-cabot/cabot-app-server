
launch:
  - node:
      pkg: cabot_app_server
      exec: cabot_app.py
      name: cabot_app_server
  - node:
      pkg: cabot_app_server
      exec: map_visualizer_cpp
      param:
      -
        "name": "map_frame"
        "value": "map"
      -
        "name": "base_frame"
        "value": "base_footprint"
      -
        "name": "arrow_length_px"
        "value": 24
      -
        "name": "crop_radius_px"
        "value": 256
      -
        "name": "occupied_threshold"
        "value": 50
      -
        "name": "publish_rate_hz"
        "value": 1.0
      -
        "name": "rosmap_image.format"
        "value": "png"
