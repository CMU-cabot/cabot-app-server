
launch:
  - node:
      pkg: cabot_app_server
      exec: cabot_app.py
      name: cabot_app_server
  - node:
      pkg: cabot_app_server
      exec: map_visualizer_cpp
      param:
      -
        "name": "map_frame"
        "value": "map"
      -
        "name": "base_frame"
        "value": "base_footprint"
      -
        "name": "arrow_length_px"
        "value": 16
      -
        "name": "arrow_thickness_px"
        "value": 5
      -
        "name": "gnss_arrow_length_px"
        "value": 8
      -
        "name": "gnss_arrow_thickness_px"
        "value": 3
      -
        "name": "robot_arrow_color"
        "value": [255, 0, 0]
      -
        "name": "gnss_arrow_color"
        "value": [127, 127, 255]
      -
        "name": "gnss_cov_color"
        "value": [0, 0, 255]
      -
        "name": "gnss_cov_alpha"
        "value": 0.25
      -
        "name": "crop_radius_px"
        "value": 256
      -
        "name": "occupied_threshold"
        "value": 50
      -
        "name": "publish_rate_hz"
        "value": 1.0
      -
        "name": "rosmap_image.format"
        "value": "png"
