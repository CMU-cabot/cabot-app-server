name: Test Building Docker Image and Workspace

on:
  push:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build-app-server:
    uses: cmu-cabot/cabot-ble-server/.github/workflows/build.yaml@dev-bake
    with:
      target: cabot-app-server
    secrets:
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
